<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/login.mini.css" />
    <!-- 模块开发 -->
    <script src = '../js/require.js' async="true" defer data-main = '../js/main'></script>
</head>
<body>
	<!-- 登陆上部分背景 -->
	<div class ="topBox">

		<div class = "login-top">
			<img class = "img1" src="../images/t017e023359489ada69.png" alt="">
			<img class = "img2" src="../images/t019a1f31118714bf2c.png" alt="">
			<div class="login-top-right">
				<!-- 选择登录方式 -->
				<div class="login-select">
					<span class = "span1 aaa">360账号登录</span>
					<span class = "span3"></span>
					<span class = "span2">短信登录</span>

				</div>

				<!-- 用户名登陆 -->
				<div class="formBox">
					<div class = "usernameBox">
						<input type="text" placeholder ="手机号/用户名/邮箱" class = "username">
					</div>
					<div class = "passwordBox">
						<input type="password" placeholder ="密码" class = "password">
					</div>
				</div>


				<!-- 手机号码登陆 -->
				 <div class="phoneBox">
					<div class = "usernameBox">
						<input type="text" placeholder ="手机号" class="username">
					</div>
					<div class = "passwordBox">
						<input type="password" placeholder ="短信验证码">
						<span><a href="#">获取验证码</a></span>
					</div>
				</div>

	 			<!-- 登录按钮 -->
				<div class="login-button">
					<input type="button" value = "登录" class="btn">
				</div>

				<!-- 跳转到注册 -->
				<div class="guto-register">
					<span class = "s1"><a href="register.html">快速注册</a></span>
					<span class = "s2"><a href="#">找回密码</a></span>
				</div>

				<!-- 其他登录方式 -->
				<div class="other-login">
					<span>其他登录方式</span>
				</div>
				
				<div class="roundBox">
						<a href="">
							<div>
								<i class="fa fa-qq" aria-hidden="true" style ="font-size:20px;color:#4e9ff9;"></i>
							</div>
						</a>
						<a href="">
							<div>
								<i class="fa fa-weixin" aria-hidden="true" style ="color:#5ec12a;font-size:20px;"></i>
						</div>
						</a>
						<a href="">
							<div>
								<i class="fa fa-weibo" aria-hidden="true" style ="font-size:20px;color:#f65d7d;"></i>
							</div>
						</a>
					</div>	
				
			</div>

			

		</div>
	</div>



	<!-- 登陆界面下部分 -->
